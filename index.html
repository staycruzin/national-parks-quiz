<!DOCTYPE html>
<html lang="en">
<head>
    <title>National Parks Quiz</title>

    <meta charset="UTF-8">
    <meta name="description" content="A quiz application about the United States National Parks.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Lato:400,500,900|Russo+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <img class="background-image"  src="images/background-image2.jpg" alt="" role="presentation">
        <header class="header" role="banner">
        <a id="homepage-link" href="index.html">
            <h1>National Parks Quiz</h1>
        </a>
        <ul class="status">
            <li>Question: <span class="js-question-number"></span></li>
            <li id="divider">|</li>
            <li>Score: <span class="js-current-score"></span></li>
        </ul>
    </header>
    <main class="main-container" role="main">
        <section id="home-page" class="view">
            <h3>How well do you know our national parks?</h3>
            <img id="nps-logo" src="images/delaware.png" alt="National Park Service Logo">
            <button class="js-start" type="button">Start Quiz</button>
        </section>
        <section id="quiz-page" class="hide-view">
        </section>
        <section id="answer-page" class="hide-view">        
        </section>
        <section id="quiz-end-page" class="hide-view">        
        </section>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <script src="questions.js"></script>
</body>
</html>
